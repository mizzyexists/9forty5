<div class="row">
  <div class="col">
    <div class="card bg-dark">
      <div class="card-header">
        <h3 class="text-center text-white">Editor's Menu</h3>
      </div>
      <div class="card-body text-center">
        <a routerLink="/editormenu/createpost" style="width: 200px;" class="btn btn-light">Create New Post</a>
        <br><br>
        <a (click)="getAllPostInfo()" style="width: 200px;" class="btn btn-light" data-toggle="modal" data-target="#editPostModal">Edit a Post</a>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="editPostModal" tabindex="-1" aria-labelledby="editPostModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editPostModalLabel">Select a Post to Edit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ul>
          <li *ngFor="let post of allPosts"><a data-dismiss="modal" routerLink="/editpost/{{post.post_id}}">{{post.post_title}} - {{post.post_author}}</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
