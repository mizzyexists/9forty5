<div class="user-card bg-dark text-white card" *ngIf="profileUser && editUser!=true">
  <h5 class="card-header">User Profile: {{profileUser}}</h5>
  <div class="card-body">
      <img *ngIf="profileAvatar" src="{{profileAvatar}}" width="100px" height="100px">
      <input *ngIf="userID==profileID" type="file" (change)="onFileSelect($event)" name="avatar" class="form-control bg-dark border-dark text-white" id="avatar">
      <button *ngIf="userID==profileID" (click)="uploadPic()" class="btn btn-primary">Upload Avatar</button>
      <button *ngIf="userID==profileID" (click)="editMode()" class="btn btn-light">Edit Profile</button>
      <p><strong>Full Name:</strong> {{profileName}}</p>
      <p *ngIf="userID==profileID"><strong>Email:</strong> {{profileEmail}}</p>
      <p><strong>Account Level:</strong> {{profileType}}</p>
      <p><strong>Bio:</strong> {{profileBio}}</p>
      <p><strong>Last Seen:</strong> {{profileLogin}}</p>
  </div>
</div>
<div class="container" *ngIf="profileUser && editUser==true && userID==profileID">
  <div class="row">
    <div class="col">
      <div class="user-card bg-dark text-white card">
      <h5 class="card-header">User Profile: {{profileUser}}</h5>
      <div class="card-body">
          <img *ngIf="profileAvatar" src="{{profileAvatar}}" width="100px" height="100px">
          <input type="file" (change)="onFileSelect($event)" name="avatar" class="form-control  bg-dark border-dark text-white" id="avatar">
          <button (click)="uploadPic()" class="btn btn-primary">Upload Avatar</button><span *ngIf="uploadFilename" class="filename">Selected: {{uploadFilename}}</span>
          <button *ngIf="userID==profileID" (click)="noeditMode()" class="btn btn-light">Cancel</button>
    <form [formGroup]="usereditForm" (ngSubmit)="onUpdate()">
    <div class="form-group">
      <label for="username">Username:</label>
      <input disabled type="text" formControlName="username" name="username" class="form-control" id="username">
    </div>
    <div class="form-group">
      <label for="email">E-Mail:</label>
      <input type="text" formControlName="email" name="email" class="form-control" id="email">
    </div>
    <div *ngIf="jwtUsertype=='Super-Admin'" class="form-group">
      <label for="usertype">Usertype:</label>
      <select formControlName="usertype" name="usertype" id="usertype" class="form-control">
        <option value = "User">User</option>
        <option value = "Moderator">Moderator</option>
        <option value = "Admin">Administrator</option>
        <option value = "Super-Admin">Super-Admin</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fname">First Name:</label>
      <input type="text" formControlName="fname" name="fname" class="form-control" id="fname">
    </div>
    <div class="form-group">
      <label for="lname">Last Name:</label>
      <input type="text" formControlName="lname" name="lname" class="form-control" id="lname">
    </div>
    <div class="form-group">
      <label for="bio_text">Biography:</label><br>
      <textarea formControlName="bio_text" name="bio_text" id="bio_text"></textarea>
    </div>
    <button class="btn btn-secondary">Save Profile</button>
    </form>
      </div>
    </div>
    </div>
  </div>
</div>
<div *ngIf="!profileUser">
  <h4 class="text-center" style="color:grey;">User does not exist</h4>
</div>
