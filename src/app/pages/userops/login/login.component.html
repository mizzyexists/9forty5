<div *ngIf="!loggedUser && !isBanned">
  <div class="card bg-dark text-white log-card">
  <div class="col login-form text-center">
    <img src="./assets/images/PlainLogoWhite.png" width="250px"/>
    <h3>Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username or E-mail:</label>
        <input type="text" class="form-control" formControlName="username" id="username" autocomplete="on">
        <div class="error" *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">Please enter username.</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" formControlName="password" id="pwd" autocomplete="on">
        <div class="error" *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">Please enter password.</div>
      </div>
      <button class="btn btn-light">Login</button>
    </form>
    <br>
    <a class="forgotlink" routerLink="/forgotpass">Forgot Password?</a>
  </div>
  </div>
</div>
<div *ngIf="isBanned">
  <h3 class="text-center">You are banned and can't login to a different account</h3>
</div>
