<div *ngIf="!token && !isBanned">
  <div class="card bg-dark text-white reg-card">
    <div class="col login-form text-center">
      <img src="./assets/images/PlainLogoWhite.png" width="250px"/>
      <h3>Register</h3>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" formControlName="username" placeholder="Username" name="username" class="form-control" id="username">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" formControlName="email" placeholder="E-Mail" name="email" class="form-control" id="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" formControlName="password" placeholder="Password" name="password" class="form-control" id="password">
        </div>
        <div class="form-group">
          <label for="password">Confirm Password:</label>
          <input type="password" formControlName="password2" placeholder="Confirm Password" name="password2" class="form-control" id="password2">
        </div>
        <div class="form-group">
          <re-captcha class="text-center d-flex justify-content-center" formControlName="reCaptcha" name="reCaptcha" id="reCaptcha" (resolved)="resolved($event)" siteKey='6LdeStsZAAAAAO_XpcvZ0HlHeD-7iR0t6ZR_HJrD'></re-captcha>
        </div>
        <button class="btn btn-light">Register</button>
      </form>
    </div>
  </div>
</div>
<div *ngIf="isBanned">
  <h3 class="text-center">You are banned and can't make a new account</h3>
</div>
