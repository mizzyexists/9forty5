<app-toasts></app-toasts>
<div *ngIf="!maintenanceMode">
  <h3 class="text-center mt-5">9Forty5 is waiting for data...</h3>
  <div class="d-flex justify-content-center mt-5 mb-5">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
  <div *ngIf="maintenanceMode=='false' || adminAccess">
  <app-header></app-header>
  <app-stock-head></app-stock-head>
  <div class="headerfix"></div>
  <app-alert></app-alert>
  <div class="container-fluid">
    <div *ngIf="loading==true" class="d-flex justify-content-center mt-5 mb-5">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
  <div style="margin-top: 10px;"></div>
  <div *ngIf="loading==false" class="container-fluid">
    <router-outlet></router-outlet>
  </div>
  <div style="margin-bottom: 10px;"></div>
  <app-footer></app-footer>
  </div>
<div *ngIf="maintenanceMode=='true' && !adminAccess">
  <img class="d-block mx-auto mt-5" src="./assets/images/PlainLogoBlack.png" width="250px"/>
  <h3 class="text-center mt-2">9Forty5 is currently down for maintenance.</h3>
  <input class="mt-4 text-center d-block mx-auto bg-dark text-white" type="text" placeholder="Code" name="adminCode" [(ngModel)]="adminCode" />
  <button class="btn btn-dark text-white d-block mt-2 mx-auto" (click)="submitCode()">Maintenance Access</button>
</div>
